<div class="spinner" *ngIf="loadingState; else contactlist">
<mat-spinner></mat-spinner>
</div>
<ng-template class="contactlist" #contactlist>
 <span><h2 style="text-align: center;">Phone Book Name: </h2><h3 style="text-align: center;">{{dataSourcePhone.data.name}} </h3></span> 
  <div class="contactlist-container mat-elevation-z8">
    <div style="text-align: right;"><button title="Create" mat-raised-button color="accent" (click)="addPhoneNumber()">Create</button></div>

    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="  Search for phone numbers...">
    </mat-form-field>

    <table mat-table #table [dataSource]="dataSource" matSort>

      <!-- Id Column -->
      <!-- <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container> -->

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>

      <!-- Number Column -->
      <ng-container matColumnDef="number">
        <th mat-header-cell *matHeaderCellDef> Number </th>
        <td mat-cell *matCellDef="let element"> {{element.number}} </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element">
          <button title="Edit" mat-raised-button color="primary" (click)="editPhoneNumber(element.id)">Edit</button> &nbsp; &nbsp;   
          <button title="Delete" mat-raised-button color="warn" (click)="deletePhoneNumber(element.id)">Delete</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
</ng-template>
